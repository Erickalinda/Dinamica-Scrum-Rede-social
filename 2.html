<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil JELKViews</title>
    <style>

        body {
            background-color: #e6f2e6;
            font-family: Arial, sans-serif;
            color: #2b4d2b;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-info h2 {
            margin: 0;
            color: #1a3d1a;
        }

        .profile-info p {
            color: #666;
            margin: 5px 0 20px 0;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }

        .stats div {
            text-align: center;
        }

        .stats span {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #1a3d1a;
        }

        .bio {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        JELKViews - Perfil de Exemplo
    </div>
    <div class="profile">
        <img src="tony hewitt.jpeg" alt="Foto de Perfil">
        <div class="profile-info">
            <h2>Tony Hewitt</h2>
            <p>@tonyhewitt</p>
        </div>
        <div class="stats">
            <div>
                <span>150</span>
                Publicações
            </div>
            <div>
                <span>100.000</span>
                Seguidores
            </div>
            <div>
                <span>180</span>
                Seguindo
            </div>
        </div>
        <div class="bio">
            <p>Art Photography</p>
        </div>
    </div>
    <div class="gallery">
        <img src="trabalho1.jpg" alt="Trabalho 1">
        <img src="trabalho2.jpg" alt="Trabalho 2">
        <img src="trabalho3.jpg" alt="Trabalho 3">
        <img src="trabalho4.jpg" alt="Trabalho 4">
    </div>
</body>

</html>
