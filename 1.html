<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Amizade Aceitos</title>
    <style>
        body {
            background-color: #e6f2e6;
            font-family: Arial, sans-serif;
            color: #2b4d2b;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .accepted-friends {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .accepted-friends h1 {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        li:last-child {
            border-bottom: none;
        }

        .load-more {
            background-color: #2b4d2b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .load-more:hover {
            background-color: #1a3d1a;
        }
    </style>
</head>
<body>
    <main>
        <section class="accepted-friends">
            <h1>Pedidos de Amizade Aceitos</h1>
            <ul>
                <li>Amigo 1 (@amigo1)</li>
                <li>Amigo 2 (@amigo2)</li>
                <li>Amigo 3 (@amigo3)</li>
                <li>Amigo 4 (@amigo4)</li>
                <li>Amigo 5 (@amigo5)</li>
            </ul>
            <button class="load-more">Carregar mais</button>
        </section>
    </main>
</body>
</html>
