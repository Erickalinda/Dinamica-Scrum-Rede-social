<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #e6f2e6;
            font-family: Arial, sans-serif;
            color: #2b4d2b;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .container h1 {
            margin-bottom: 20px;
            color: #1a3d1a;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        #login-form label {
            margin-bottom: 10px;
            text-align: left;
            font-weight: bold;
        }

        #login-form input[type="email"], #login-form input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        #login-form button[type="submit"] {
            background-color: #2b4d2b;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #login-form button[type="submit"]:hover {
            background-color: #1a3d1a;
        }

        .forgot-password {
            margin-top: 10px;
            text-align: left;
        }

        a {
            color: #073307;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Bem vindo(a) de volta!</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>

            <button type="submit">ENTRAR</button>
        </form>
        <p>Ainda n√£o tem uma conta? <a href="#">Crie uma conta</a></p>
    </div>
</body>
</html>
