<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Notícias</title>
    <style>

        body {
            background-color: #e6f2e6;
            font-family: Arial, sans-serif;
            color: #2b4d2b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .feed {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #1a3d1a;
            margin-bottom: 20px;
        }

        .post-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .post {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            padding: 20px;
        }

        .post-content h2 {
            margin: 0;
            color: #1a3d1a;
        }

        .img-container {
            position: relative;
            display: flex;
            overflow: hidden;
            border-radius: 10px;
            margin: 20px 0;
        }

        .img-container img {
            width: 100%;
            transition: transform 0.5s ease;
        }

        .post-content p {
            margin: 10px 0;
            color: #333;
        }

        .post-actions {
            display: flex;
            align-items: center;
        }

        .like-btn {
            background-color: #1a3d1a;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .like-btn:hover {
            background-color: #0d2b0d;
        }

        .likes-count {
            color: #666;
        }

        .moreposts {
            text-align: center;
            margin-top: 20px;
        }

        .moreposts .view-more {
            background-color: #1a3d1a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .moreposts .view-more:hover {
            background-color: #0d2b0d;
        }
    </style>
</head>

<body>
    <section class="feed">
        <h1>Feed de Notícias</h1>
        <ul class="post-list">
            <li class="post">
                <div class="post-content">
                    <h2>@danieldgranville</h2>
                    <div class="img-container carousel">
                        <img src="post1.jpg" alt="postagem 1">
                    </div>
                    <p>Cada paisagem conta uma história</p>
                </div>
                <div class="post-actions">
                    <button class="like-btn">Curtir</button>
                    <span class="likes-count">20.8K curtidas</span>
                </div>
            </li>
            <li class="post">
                <div class="post-content">
                    <h2>@lalodealmeida</h2>
                    <div class="img-container carousel">
                        <img src="post2.jpg" alt="postagem 2">
                    </div>
                    <p>Onde a tranquilidade encontra o seu lar..</p>
                </div>
                <div class="post-actions">
                    <button class="like-btn">Curitir</button>
                    <span class="likes-count">18.2K curtidas</span>
                </div>
            </li>
            <li class="post">
                <div class="post-content">
                    <h2>@max.rive</h2>
                    <div class="img-container carousel">
                        <img src="post3.jpg" alt="postagem 3">
                    </div>
                <p>Todo canto da Terra tem o seu encanto</p>
                </div>
                <div class="post-actions">
                    <button class="like-btn">Curtir</button>
                    <span class="likes-count">13.5K curtidas</span>
                </div>
            </li>
            <li class="moreposts">
                <div class="moreposts">
                    <button class="view-more">Mais postagens</button>
                </div>
            </li>
        </ul>
    </section>
</body>

</html>
