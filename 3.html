<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Amigos</title>
    <style>
        body {
            background-color: #e6f2e6;
            font-family: Arial, sans-serif;
            color: #2b4d2b;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .container h1 {
            margin-bottom: 20px;
            color: #1a3d1a;
        }

        #friend-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #friend-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #friend-list li:last-child {
            border-bottom: none;
        }

        #friend-list img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #friend-list span {
            font-weight: bold;
        }
    </style>
</head>     
<body>
    <div class="container">
        <h1>Lista de Amigos</h1>
        <main>

                    <span></span>
                </li>
                <li>
                    <img src="" alt="Foto do amigo">
                    <span></span>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
