<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JELKViews</title>
    <style>
        body {
            background-color: #e6f2e6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 600px;
            max-width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-card h2 {
            margin-top: 0;
        }

        .profile-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .profile-info span {
            font-weight: bold;
        }

        .profile-description {
            margin-bottom: 10px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        button:hover {
            background-color: #218838;
        }
        a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JELKViews</h1>
        <div class="profile-card">
            <h2>Nome do Fotógrafo(a)</h2>
            <p class="profile-info"><span>@nomeusuario</span></p>
            <div class="profile-info">
                <span>0</span>
                <span>0</span>
                <span>0</span>
            </div>
            <div class="profile-info">
                <span>Publicações</span>
                <span>Seguidores</span>
                <span>Seguindo</span>
            </div>
            <p class="profile-description">Uma breve descrição sobre você...</p>
        </div>
        <button><a href="editarperfil.html">Editar perfil</a></button>
        <button><a href="adicionarpostagem.html">Adicionar publicação</a></button>
        <button><a href="feednoticias.html">Feed</a></button>
    </div>
</body>
</html>
